# Continuos Integration workflow

name: CI

defaults:
  run:
    shell: bash -ieo pipefail {0}

# Controls when the workflow will run
on:
  # Main push
  push:
    branches: ['main', 'skip-crawler-on-autoupdate']

  # Any pull request update
  pull_request:
    branches: ['main']

  # Can be triggered by other workflows
  workflow_call:
    inputs:
      skip_crawler_test:
        type: string
        description: 'Whether the crawler test should run'
        required: true
        default: 'false'

  # Allow manual trigger
  workflow_dispatch:

# Jobs
jobs:

  run-on-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_crawler_test == 'false' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check event name
        run: echo "Trigger? - ${{ github.event.inputs.skip_crawler_test }}"

