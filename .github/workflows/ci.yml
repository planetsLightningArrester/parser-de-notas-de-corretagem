# Continuos Integration workflow

name: CI

defaults:
  run:
    shell: bash -ieo pipefail {0}

# Controls when the workflow will run
on:
  # Main push
  push:
    branches: ['main']

  # Any pull request update
  pull_request:
    branches: ['main']

  # Can be triggered by other workflows
  workflow_call:

  # Allow manual trigger
  workflow_dispatch:

# Jobs
jobs:

  dividends:
    runs-on: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run:  npm ci
      
      - name: Run test
        run:  npm run test dividends

  rico-compliance:
    runs-on: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run:  npm ci
      
      - name: Run test
        run:  npm run test rico

  clear-compliance:
    runs-on: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run:  npm ci
      
      - name: Run test
        run:  npm run test rico

  crawler:
    runs-on: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run:  npm ci
      
      - name: Run test
        run:  npm run test crawler

  webpack:
    runs-on: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run:  npm ci

      - name: Typescript Build
        run:  npm run build

      - name: Generate production bundle
        run:  npm run pack
      
      - name: Run test
        run:  npm run test webpack

